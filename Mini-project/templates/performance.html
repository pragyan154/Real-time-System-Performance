<!DOCTYPE html>
<html>
<head>
  <title>Performance Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Performance Data</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>CPU Usage</th>
      <th>Memory Usage</th>
      <th>Disk Usage</th>
      <th>Network Bytes Sent</th>
      <th>Network Bytes Received</th>
      <th>Timestamp</th>
    </tr>
    {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}%</td>
        <td>{{ row[2] }}%</td>
        <td>{{ row[3] }}%</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
